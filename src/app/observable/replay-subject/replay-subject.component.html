<div class="my-3">
    <h2>Replay Subect</h2>
</div>
<br>
<h4>Add Video</h4>
<hr>

<div class="row justify-content-center">
   <div class="col-md-4">
    <input type="text" class="form-control" #video>
   </div>
   <div class="col-md-3">
    <button class="btn btn-success" (click)="onClick(video)">Add Video</button>
   </div>
</div>

<hr>
<br>
   <div class="row  m-auto" >
    <div class="col-md-4">
        <strong>User - 1</strong>
        <hr>
        <ul>
            <li *ngFor="let item of userList1"><Strong>video</Strong>{{item}}</li>

        </ul>
    </div>
    <div class="col-md-4">
        <strong>User - 2</strong>
        <hr>
        <ul>
            <li *ngFor="let item of userList2"><Strong>video</Strong>{{item}}</li>
        </ul>
        <button class="btn "
                (click)="user2Subscribe()"
                [ngClass]="subscribeMode1 ? 'btn-danger' : 'btn-success'">
                {{subscribeMode1 ? 'unSubscribe' : 'Subscribe'}}
        </button>
    </div>
    <div class="col-md-4">
        <strong>User - 3</strong>
        <hr>
        <ul>
            <li *ngFor="let item of userList3"><Strong>video</Strong>{{item}}</li>

        </ul>
        <button (click)="user3Subscribe()" class="btn "
            [ngClass]="subscribeMode2 ? 'btn-success' : 'btn-danger '">
            {{subscribeMode2 ? 'Subscribe': 'Unsubscribe'}}
        </button>
    </div>
   </div>
